    <meta content="dark" name="color-scheme">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        <span class="letter">D</span>
        <span class="letter">A</span>
        <span class="letter">N</span>
        <span class="letter" id="K">K</span>
        <span>MEMEZ GENERATOR</span>
    </h1>
    <form action="#" id="meme-info">
        <div>
            <label for="img">Meme Image</label>
            <input type="url" id="img">

        </div>
        <span>
        <label for="top-text">Top Text</label>
        <input type="text" id="top-text">
        
        </span>
        <span>
        <label for="btm-text">Bottom Text</label>
        <input type="text" id="btm-text">
        
        </span>
        <button id="submit">Generate Meme</button>
    </form>

            <p class="top-string">top funny text</p>
            <p class="btm-string">bottom funny text</p>
        </div> -->
